<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f0f9ff"/>
  
  <!-- Product Container -->
  <rect x="50" y="80" width="200" height="280" rx="20" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Cap -->
  <rect x="120" y="60" width="60" height="30" rx="5" fill="#dc2626"/>
  
  <!-- Label -->
  <rect x="60" y="100" width="180" height="200" fill="white"/>
  
  <!-- Green banner on label -->
  <rect x="60" y="100" width="180" height="40" fill="#10b981"/>
  <text x="150" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DUNG DỊCH BỌT TẨY RỬA</text>
  
  <!-- Shield logo area -->
  <ellipse cx="150" cy="200" rx="60" ry="80" fill="#10b981"/>
  <text x="150" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GỐC SINH HỌC</text>
  <text x="150" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BRT-3</text>
  <text x="150" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5L</text>
  
  <!-- Elephant logo (simplified) -->
  <circle cx="150" cy="200" r="15" fill="white"/>
  <text x="150" y="205" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">🐘</text>
  
  <!-- Bottom text -->
  <text x="150" y="320" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SẠCH ĐẾN KHÔNG MŨI</text>
  
  <!-- QR Code area -->
  <rect x="70" y="330" width="30" height="30" fill="#10b981"/>
  <text x="85" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">QR</text>
  
  <!-- Contact info -->
  <text x="150" y="350" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">CON VOI</text>
  <text x="150" y="365" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">0946011320</text>
</svg>
